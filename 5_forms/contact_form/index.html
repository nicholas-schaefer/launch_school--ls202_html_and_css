<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Contact Form</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <form action="#" method="post">
        <fieldset>
            <dl class="one_half partial left">
                <dt><label for="first_name">First name</label></dt>
                <dd><input type="text" name="first_name" id="first_name"></dd>
            </dl><!--
            --><dl class="one_half partial right">
                <dt><label for="last_name">Last name</label></dt>
                <dd><input type="text" name="last_name" id="last_name"></dd>
            </dl>
            <dl>
                <dt><label for="email">Email</label></dt>
                <dd>
                    <input type="email" name="email" id="email" autocorrect="off" autocapitalize="none"
                        autocomplete="off" placeholder="john.smith@gmail.com">
                </dd>
            </dl>
            <dl class="one_half partial left">
                <dt><label for="city">City</label></dt>
                <dd><input type="text" name="city" id="city"></dd>
            </dl><!--
            --><dl class="one_tenth partial middle">
                <dt><label for="state">State</label></dt>
                <dd>
                    <select name="state" id="state">
                        <option>AK</option>
                        <option>AL</option>
                        <option>AR</option>
                        <option>AZ</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>CT</option>
                        <option>DC</option>
                        <option>DE</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>HI</option>
                        <option>IA</option>
                        <option>ID</option>
                        <option>IL</option>
                        <option>IN</option>
                        <option>KS</option>
                        <option>KY</option>
                        <option>LA</option>
                        <option>MA</option>
                        <option>MD</option>
                        <option>ME</option>
                        <option>MI</option>
                        <option>MN</option>
                        <option>MO</option>
                        <option>MS</option>
                        <option>MT</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>NE</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NV</option>
                        <option>NY</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VA</option>
                        <option>VT</option>
                        <option>WA</option>
                        <option>WI</option>
                        <option>WV</option>
                        <option>WY</option>
                    </select>
                </dd>
            </dl><!--
            --><dl class="four_tenths partial right">
                <dt><label for="zipcode">Zipcode</label></dt>
                <dd><input type="text" name="zipcode" id="zipcode" pattern="\d{5}" maxlength="5"
                        placeholder="00000"></dd>
            </dl>
            <dl>
                <dt>Which of these colors do you like best?</dt>
                <dd>
                    <ul>
                        <li>
                            <input type="radio" name="favorite_color" value="red" id="red" checked>
                            <label for="red">Red</label>
                        </li>
                        <li>
                            <input type="radio" name="favorite_color" value="green" id="green">
                            <label for="green">Green</label>
                        </li>
                        <li>
                            <input type="radio" name="favorite_color" value="blue" id="blue">
                            <label for="blue">Blue</label>
                        </li>
                    </ul>
                </dd>
            </dl>
            <dl>
                <dt>Which web technologies do you want to learn?</dt>
                <dd>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="web_technology" value="html">
                                HTML
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="web_technology" value="css">
                                CSS
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="web_technology" value="javascript">
                                Javascript
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="web_technology" value="ruby">
                                Ruby
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="web_technology" value="rails">
                                Rails
                            </label>
                        </li>
                    </ul>
                </dd>
            </dl>

            <dl>
                <dt><label for="comments">Comments</label></dt>
                <dd><textarea name="comments" id="comments" rows="6" cols="80"></textarea></dd>
            </dl>


            <input type="hidden" name="timestamp" value="2018-02-17">
            <button>Send</button>
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>

</html>
